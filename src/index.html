<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Tailwind</title>

    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-library-1" onload="loadSearch()">
    <!-- NAV -->
    <nav
      class="bg-gray-800 flex flex-row justify-center items-center md:justify-start gap-10 h-16 px-8 relative"
    >
      <!-- HAMBURGER -->
      <button
        id="menu-button"
        type="button"
        class="md:hidden absolute left-4 inline-flex items-center justify-center p-2 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white rounded-lg"
        aria-controls="mobile-menu"
        aria-expanded="false"
        onclick="toggleMobileMenu()"
      >
        <img class="h-4" src="../assets/hamburger.svg" alt="hamburger" />
      </button>
      <!-- CLOSE -->
      <button
        id="close-button"
        type="button"
        class="md:hidden absolute left-4 hidden items-center justify-center p-2 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white rounded-lg"
        aria-controls="mobile-menu"
        aria-expanded="false"
        onclick="closeMobileMenu()"
      >
        <img class="h-4" src="../assets/close.svg" alt="close" />
      </button>
      <!-- LOGO -->
      <img
        class="h-8"
        src="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
        alt="RevoU Library"
      />
      <ul class="text-white text-sm font-medium hidden md:flex gap-8">
        <li>
          <a
            class="hover:bg-gray-700 hover:text-white bg-gray-900 rounded-md px-3 py-2 text-sm font-medium"
            href="./index.html"
            >Library</a
          >
        </li>
        <li>
          <a
            class="hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
            href="./books.html"
            >Books</a
          >
        </li>
        <li>
          <a
            class="hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
            href="./information.html"
            >Information</a
          >
        </li>
      </ul>
    </nav>
    <!-- DROPDOWN -->
    <div
      class="bg-gray-800 md:hidden p-4 hidden flex-col text-white"
      id="drop-down"
    >
      <a
        class="hover:bg-gray-700 hover:text-white bg-gray-900 rounded-md px-3 py-2 text-sm font-medium w-full"
        href="./index.html"
        >Library</a
      >
      <a
        class="hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium w-full"
        href="./books.html"
        >Books</a
      >
      <a
        class="hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium w-full"
        href="./information.html"
        >Information</a
      >
    </div>
    <!-- HEADER -->
    <header class="flex flex-col items-center p-8">
      <div
        class="container flex flex-col items-center bg-gray-800 p-8 rounded-lg gap-4 mb-8 max-w-3xl"
      >
        <span class="text-white text-md text-center"
          >Welcome to RevoU Library! Use this search to find books
          quickly!</span
        >
        <!-- SEARCH FORM-->
        <div class="w-full relative flex">
          <input
            type="search"
            id="search"
            class="text-white text-sm w-full h-12 border border-slate-600 bg-gray-700 p-2 rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="Search"
          />
          <!-- BUTTON -->
          <button
            class="bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold px-4 py-1 h-8 rounded-md absolute right-2 self-center"
            id="submit"
            onclick="searchBook()"
          >
            Search
          </button>
        </div>
      </div>

      <!-- RESULT CONTAINER-->
      <div
        class="container flex flex-col items-center p-8 bg-gray-800 rounded-lg max-w-3xl text-white mb-8"
        id="search-result"
      >
        <!-- SEARCH RESULT -->
      </div>
    </header>

    <footer
      class="py-3 bg-gray-800 text-white text-xs flex justify-center fixed bottom-0 w-screen"
    >
      RevoU Library
    </footer>
    <!-- npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch -->

    <script src="app.js"></script>
  </body>
</html>

<!-- RESULT-TEMPLATE -->
<div id="placeholder-result" class="hidden">
  <div
    class="w-full flex flex-col md:flex-row justify-start items-center p-4 gap-4 bg-white border border-gray-200 shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <img id="image" class="h-36 w-auto rounded-lg" src="" alt="image" />
    <div
      class="flex flex-col items-center md:items-start justify-center text-gray-400"
    >
      <h5 id="title" class="mb-2 text-2xl font-bold tracking-tight"></h5>
      <h6 class="font-bold">
        Author(s):
        <p
          id="author"
          class="mb-3 font-normal text-gray-700 dark:text-gray-400"
        ></p>
      </h6>
      <p
        id="subject"
        class="mb-3 font-normal text-gray-700 dark:text-gray-400"
      ></p>
    </div>
  </div>
</div>
