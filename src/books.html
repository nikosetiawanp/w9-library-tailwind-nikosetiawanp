<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Tailwind</title>

    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-library-2" onload="loadBook()">
    <nav
      class="bg-gray-800 flex flex-row justify-center items-center md:justify-start gap-10 h-16 px-8 relative"
    >
      <!-- HAMBURGER -->
      <button
        id="menu-button"
        type="button"
        class="md:hidden absolute left-4 inline-flex items-center justify-center p-2 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white rounded-lg"
        aria-controls="mobile-menu"
        aria-expanded="false"
        onclick="toggleMobileMenu()"
      >
        <img class="h-4" src="../assets/hamburger.svg" alt="hamburger" />
      </button>
      <!-- CLOSE -->
      <button
        id="close-button"
        type="button"
        class="md:hidden absolute left-4 hidden items-center justify-center p-2 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white rounded-lg"
        aria-controls="mobile-menu"
        aria-expanded="false"
        onclick="closeMobileMenu()"
      >
        <img class="h-4" src="../assets/close.svg" alt="close" />
      </button>
      <!-- LOGO -->
      <img
        class="h-8"
        src="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
        alt="RevoU Library"
      />
      <ul class="text-white text-sm font-medium hidden md:flex gap-8">
        <li>
          <a
            class="hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
            href="./index.html"
            >Library</a
          >
        </li>
        <li>
          <a
            class="hover:bg-gray-700 bg-gray-900 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
            href="./books.html"
            >Books</a
          >
        </li>
        <li>
          <a
            class="hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
            href="./information.html"
            >Information</a
          >
        </li>
      </ul>
    </nav>
    <!-- DROPDOWN -->
    <div
      class="bg-gray-800 md:hidden p-4 hidden flex-col text-white"
      id="drop-down"
    >
      <a
        class="hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium w-full"
        href="./index.html"
        >Library</a
      >
      <a
        class="hover:bg-gray-700 bg-gray-900 hover:text-white rounded-md px-3 py-2 text-sm font-medium w-full"
        href="./books.html"
        >Books</a
      >
      <a
        class="hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium w-full"
        href="./information.html"
        >Information</a
      >
    </div>
    <header class="flex flex-wrap justify-center items-start p-4 gap-4">
      <!-- CONTAINER -->
      <div
        class="container flex flex-col items-center gap-2 bg-gray-800 p-6 rounded-lg mb-8"
      >
        <!-- PREVIOUS 1 2 NEXT -->
        <div
          class="rounded-md border border-slate-700 text-white mb-8 flex items-center"
        >
          <button class="h-full p-2 px-4 hover:bg-gray-700 text-center">
            Previous
          </button>
          <button class="border-x border-slate-700 p-2 px-4 hover:bg-gray-700">
            1
          </button>
          <button class="border-x border-slate-700 p-2 px-4 hover:bg-gray-700">
            2
          </button>
          <button class="h-full p-2 px-4 hover:bg-gray-700">Next</button>
        </div>
        <!-- BOOK LIBRARY -->
        <div
          id="book-library"
          class="container flex flex-wrap gap-4 md:grid md:grid-cols-3"
        ></div>
      </div>
    </header>

    <footer
      class="py-3 bg-gray-800 text-white text-xs flex justify-center fixed bottom-0 w-screen"
    >
      RevoU Library
    </footer>

    <script src="app.js"></script>
  </body>
</html>

<!-- PLACEHOLDER LIBRARY -->
<div id="placeholder-library" class="hidden">
  <div
    class="w-full text-center bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 md:w-max-[50%]"
  >
    <img id="image" class="h-72 mx-auto" src="" alt="image" />
    <h5
      id="title"
      class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
    ></h5>
    <p
      id="author"
      class="mb-3 font-normal text-gray-700 dark:text-gray-400"
    ></p>
  </div>
</div>
